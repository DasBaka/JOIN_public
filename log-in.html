<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/animations.css" />
      <link rel="stylesheet" href="styles/auth.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <!--       <script src="scripts/data.js"></script> -->
      <script src="scripts/storage.js"></script>
      <script src="scripts/script.js"></script>
      <script src="scripts/auth.js"></script>
   </head>

   <body class="flex-column change-backgroundcolor" onload="loadItems()">
      <section class="login-header">
         <div alt="join logo" class="logo logo-positioning"></div>
         <div class="flex-row center sign-up-reminder display-content">
            <h4>Not a Join user?</h4>
            <button onclick="window.location.href='sign-up.html'" class="button-primary">
               Sign up
            </button>
         </div>
      </section>
      <section class="center auth-main-wrapper display-content">
         <div class="auth-main prc-side-padding center flex-column content-box">
            <h1>Log in</h1>
            <div class="divider-blue-line"></div>
            <form
               class="center flex-column"
               id="login-form"
               onsubmit="event.preventDefault(); login(true, true)">
               <input
                  type="email"
                  id="form-email"
                  name="form-email"
                  placeholder="Email"
                  autocomplete="email"
                  oninput="resetFormValidation()"
                  required /><br />
               <input
                  type="password"
                  id="form-password"
                  name="form-password"
                  placeholder="Password"
                  oninput="resetFormValidation()"
                  required /><br />
               <div class="remember-me">
                  <div class="center">
                     <input
                        type="checkbox"
                        id="form-save-credentials"
                        name="form-save-credentials" />
                     <label for="form-save-credentials">Remember me</label>
                  </div>
                  <a href="forgot-password.html" value="Forgot my password">Forgot my password</a>
               </div>
               <div class="submit-buttons-wrapper space-between">
                  <button type="submit" class="button-primary">Log in</button>
                  <button
                     class="button-secondary"
                     type="button"
                     onclick="window.location.href='summary.html'"
                     formnovalidate>
                     Guest Login
                  </button>
               </div>
            </form>
         </div>
      </section>
      <section class="login-footer">
         <div class="flex-row center sign-up-reminder display-content">
            <h4>Not a Join user?</h4>
            <button onclick="window.location.href='sign-up.html'" class="button-primary">
               Sign up
            </button>
         </div>
      </section>
   </body>
</html>
