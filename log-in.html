<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="styles/font_inter.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <script src="scripts/script.js"></script>
    <script src="scripts/auth.js"></script>
  </head>

  <body>
    <div class="sign-up-wrapper">
      <p>Not a Join user?</p>
      <button onclick="window.location.href='sign-up.html'" class="button-primary">Sign up</button>
    </div>
    <div class="join-logo-wrapper"><img src="assets/img/logo-black.png" alt="join logo" /></div>
    <div class="content-wrapper content-wrapper-box">
      <h1>Log in</h1>
      <div class="divider-blue-line"></div>
      <form action="/summary.html">
        <div class="form-wrapper">
          <input type="text" id="form-email" name="form-email" class="form-default-input" placeholder="Email" /><br />
          <input type="text" id="form-password" name="form-password" class="form-default-input" placeholder="Password" /><br />
          <div class="button-wrapper">
            <div class="save-credentials-wrapper">
              <input type="checkbox" id="form-save-credentials" class="checkbox" name="form-save-credentials" />
              <p>Remember me</p>
            </div>
            <input type="button" onclick="window.location.href='reset-password.html'" class="button-text-link" value="Forgot my password" />
          </div>
          <div class="button-wrapper">
            <input type="submit" class="button-primary" value="Log in" />
            <input type="submit" class="button-secondary" value="Guest Log in" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
