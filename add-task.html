<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/task.css" />
      <script src="templates/html-templates.js"></script>
      <script src="scripts/data.js"></script>
      <script src="scripts/script.js"></script>
      <script src="scripts/task.js"></script>
   </head>

   <body
      onload="initialPageLoad(), initDropDown(), renderPriorityButtons('form-pb'), renderSubtasks('subtasks-list', null, true)">
      <nav include-html="templates/nav.html"></nav>
      <div class="main-column">
         <header include-html="templates/header.html"></header>
         <main id="main-wrapper" class="relative flex-column prc-side-padding">
            <section class="title-wrapper">
               <h1>Add task</h1>
            </section>
            <form onsubmit="">
               <div class="form-divider">
                  <section>
                     <article>
                        <h6>Title</h6>
                        <input
                           id="form-input-title"
                           type="text"
                           placeholder="Enter a Title"
                           value="" />
                     </article>
                     <article>
                        <h6>Description</h6>
                        <textarea
                           id="form-input-description"
                           rows="4"
                           placeholder="Enter a Description"
                           class="form-default-input form-input"></textarea>
                     </article>
                     <article>
                        <h6>Category</h6>
                        <details id="category-inputs"></details>
                        <div id="new-category-input" class="add-new-wrapper display-none">
                           <div class="color-input-relative">
                              <input
                                 type="color"
                                 id="color-input-task"
                                 name="color-input"
                                 class="color-input"
                                 value="#ffffff"
                                 oninput="changePreview()" />
                              <label
                                 for="color-input-task"
                                 class="user-icon user-icon-small edit-user-icon"
                                 id="new-category-icon"></label>
                           </div>
                           <input
                              type="text"
                              id="form-input-category"
                              placeholder="New category name" />
                           <label for="form-input-subtask">
                              <img
                                 src="assets/img/cross.svg"
                                 style="transform: rotate(45deg)"
                                 onclick="" />
                              <div class="grey-divider-div"></div>
                              <img src="assets/img/check-black.png" onclick="" />
                           </label>
                        </div>
                     </article>
                     <article>
                        <h6>Assigned to</h6>
                        <details id="assignee-inputs"></details>
                        <div class="task-preview-footer-wrapper">
                           <div id="assignees" class="board-user-icon-wrapper"></div>
                        </div>
                     </article>
                  </section>
                  <section>
                     <article>
                        <h6>Due date</h6>
                        <input
                           id="form-input-dueDate"
                           type="date"
                           value=""
                           class="form-default-input" />
                     </article>
                     <article>
                        <h6>Prio</h6>
                        <div id="form-pb" class="form-pb"></div>
                     </article>
                     <article>
                        <h6>Subtasks</h6>
                        <div class="add-new-wrapper">
                           <input
                              type="text"
                              id="form-input-subtask"
                              placeholder="Add new subtask" />
                           <label for="form-input-subtask">
                              <img
                                 src="assets/img/cross.svg"
                                 style="transform: rotate(45deg)"
                                 onclick="" />
                              <div class="grey-divider-div"></div>
                              <img
                                 src="assets/img/check-black.png"
                                 onclick="addSubTask('form-input-subtask', 'subtasks-list', null, true)" />
                           </label>
                        </div>
                        <div id="subtasks-list"></div>
                     </article>
                  </section>
               </div>
               <button type="submit" class="button-primary button" onclick="">
                  <h6>Ok</h6>
                  <!-- <img src="assets/img/check-white.png" alt="Checkmark"> -->
               </button>
            </form>
         </main>
      </div>
   </body>
</html>
