<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join - Reset Password</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/animations.css" />
      <link rel="stylesheet" href="styles/auth.css" />
      <!--       <script src="scripts/data.js"></script> -->
      <script src="scripts/storage.js"></script>
      <script src="scripts/auth.js"></script>
      <script src="scripts/script.js"></script>
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
   </head>

   <body class="flex-column" onload="loadItems()">
      <section class="login-header">
         <div alt="join logo" class="logo"></div>
      </section>
      <section class="center auth-main-wrapper">
         <div class="auth-main prc-side-padding center flex-column content-box relative">
            <div
               onclick="window.location.href='log-in.html'"
               class="blue-arrow"
               alt="blue arrow to previous page"></div>
            <h1>Reset your password</h1>
            <div class="divider-blue-line"></div>
            <p>Change your account password</p>
            <form
               class="center flex-column single-form"
               id="login-form"
               onsubmit="event.preventDefault(); resetPassword()">
               <input
                  type="password"
                  id="form-password"
                  name="form-password"
                  placeholder="New Password"
                  oninput="this.setCustomValidity('')"
                  required /><br />
               <input
                  type="password"
                  id="form-password-confirmation"
                  name="form-password-confirmation"
                  placeholder="Confirm password"
                  oninput="this.setCustomValidity('')"
                  required /><br />
               <button type="submit" class="button-primary">Continue</button>
            </form>
         </div>
      </section>
      <dialog id="modal" onclick="closeModal(); window.location.href = 'log-in.html'">
         <div class="confirmation-wrapper" onclick="event.stopPropagation()">
            <p>You reset your password</p>
         </div>
      </dialog>
   </body>
</html>
