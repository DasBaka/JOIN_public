<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/auth.css" />
      <script src="scripts/script.js"></script>
   </head>

   <body class="flex-column">
      <seqtion class="space-between w-100 p-2">
         <img
            src="assets/img/logo-black.png"
            alt="join logo"
            class="logo" />
      </seqtion>
      <seqtion class="center flex-grow-1">
         <div
            class="w-50 w-max-4 p-1 pr-5 pl-5 center flex-column content-wrapper-box relative">
            <img
               onclick="history.back()"
               class="top-left-corner mt-3 ml-1 pointer"
               src="assets/img/blue-arrow.png"
               alt="blue arrow to previous page" />
            <h1 class="p-1">I forgot my password</h1>
            <div class="divider-blue-line"></div>
            <p class="form-info-paragraph center-text">
               Don't worry! We will send you an email with the instruction
               to reset your password.
            </p>
            <form
               class="center flex-column w-70 mt-1"
               action="/action_page.php">
               <input
                  type="email"
                  id="form-email"
                  name="form-email"
                  placeholder="Email"
                  autocomplete="email"
                  required /><br />
               <button type="submit" class="button-primary pl-1 pr-1">
                  Send me the email
               </button>
            </form>
         </div>
      </seqtion>
      <div class="content-wrapper content-wrapper-box"></div>
   </body>
</html>
