<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/auth.css" />
      <script src="scripts/script.js"></script>
   </head>

   <body class="flex-column">
      <seqtion class="login-header">
         <div alt="join logo" class="logo"></div>
      </seqtion>
      <seqtion class="center auth-main-wrapper">
         <div class="auth-main prc-side-padding center flex-column content-box relative">
            <img
               onclick="history.back()"
               class="blue-arrow"
               src="assets/img/blue-arrow.png"
               alt="blue arrow to previous page" />
            <h1>I forgot my password</h1>
            <div class="divider-blue-line"></div>
            <p>
               Don't worry! We will send you an email with the instruction to reset your password.
            </p>
            <form class="center flex-column single-form">
               <input
                  type="email"
                  id="form-email"
                  name="form-email"
                  placeholder="Email"
                  autocomplete="email"
                  required /><br />
               <button type="submit" class="button-primary">Send me the email</button>
            </form>
         </div>
      </seqtion>
   </body>
</html>
