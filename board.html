<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join - Board</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/board.css" />
      <script src="scripts/storage.js"></script>
      <script src="scripts/script.js"></script>
      <script src="scripts/task.js"></script>
      <script src="templates/html-templates.js"></script>
      <script src="scripts/board.js"></script>
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
   </head>

   <body onload="initialPageLoad(); loadItems().then(() => {changeLoggedUser(); initBoard();})">
      <nav include-html="templates/nav.html"></nav>
      <div class="main-column">
         <header include-html="templates/header.html"></header>
         <main id="main-wrapper" class="relative flex-column prc-side-padding">
            <section class="title-wrapper space-between">
               <h1>Board</h1>
               <div class="search-wrapper">
                  <input
                     type="search"
                     id="searchInput"
                     onkeyup="initBoard()"
                     placeholder="Find Task" />
                  <label>
                     <img
                        onclick="initBoard()"
                        src="assets/img/magnifier.png"
                        alt="Magnifing glass" />
                  </label>
               </div>
            </section>
            <section id="board-wrapper" class="board-wrapper"></section>
         </main>
         <dialog id="modal" class="content-box" onclick="closeModal()"></dialog>
      </div>
   </body>
</html>
