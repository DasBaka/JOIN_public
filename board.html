<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="stylesheet" href="styles/font_inter.css">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/board.css" />
  <script src="scripts/data.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/task.js"></script>
  <script src="scripts/board.js"></script>
</head>

<body onload="initialPageLoad(), initBoard()">
  <nav include-html="templates/nav.html"></nav>
  <header include-html="templates/banner.html"></header>
  <main id="main-wrapper">
    <div class="base-content-wrapper">
      <div class="headline-wrapper">
        <div class="title-wrapper">
          <h1>Board</h1>
        </div>
        <div class="headline-action-wrapper">
          <div class="filter-wrapper">
            <input type="text" id="searchInput" onkeyup="initBoard()" placeholder="Find Task">
            <div></div>
            <button><img onclick="initBoard()" src="assets/img/magnifier.png" alt="Magnifing glass"></button>
          </div>
          <button class="button-primary">Add task +</button>
        </div>
      </div>
      <div id="board-wrapper" class="board-wrapper"></div>
    </div>
  </main>
</body>

</html>
