<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/animations.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/contacts.css" />
      <link rel="stylesheet" href="styles/contact-list.css" />
      <script src="scripts/script.js"></script>
      <script src="scripts/data.js"></script>
      <script src="templates/html-templates.js"></script>
      <script src="scripts/contacts.js"></script>
   </head>
   <body onload="initialPageLoad(), renderContacts()">
      <nav include-html="templates/nav.html"></nav>
      <div class="main-column">
         <header include-html="templates/header.html"></header>
         <main>
            <aside id="contact-list-wrapper" class="contact-list-wrapper"></aside>
            <section class="prc-side-padding">
               <div class="title-wrapper">
                  <h1>Contacts</h1>
                  <h3>Better with a team</h3>
               </div>
               <article class="main-content-wrapper" id="contact-details"></article>
            </section>
            <button
               class="button-primary new-contact-btn"
               onclick="newContactForm(); toggleSlideAnimationRight('modal')">
               New contact
            </button>
         </main>
      </div>
      <dialog
         include-html="templates/create-new-contact.html"
         id="modal"
         onclick="closeModal(); toggleSlideAnimationRight('modal')"></dialog>
   </body>
</html>
