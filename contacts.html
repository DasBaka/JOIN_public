<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/animations.css" />
      <link rel="stylesheet" href="styles/style.css" />

         <header include-html="templates/header.html"></header>

            <aside id="contact-list-wrapper" class="contact-list-wrapper"></aside>

               <div class="title-wrapper">

                  <div class="line"></div>

               <article class="main-content-wrapper" id="contact-details"></article>
