<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/contacts.css" />
      <link rel="stylesheet" href="styles/contact-list.css" />
      <!--<script src="scripts/mini_backend.js"></script>-->
      <script src="scripts/script.js"></script>
      <script src="scripts/data.js"></script>
      <script src="templates/html-templates.js"></script>
      <script src="scripts/contacts.js"></script>
   </head>
   <body onload="initialPageLoad(), renderContacts()">
      <nav include-html="templates/nav.html"></nav>
      <div class="main-column flex-column">
         <header include-html="templates/header.html"></header>
         <main>
            <aside
               id="contact-list-wrapper"
               class="contact-list-wrapper"></aside>
            <seqtion class="pr-5 pl-5">
               <div class="title-wrapper">
                  <h1>Contacts</h1>
                  <h3>Better with a team</h3>
               </div>
               <article
                  class="main-content-wrapper display-none"
                  id="contact-details"></article>
            </seqtion>
            <button
               class="button-primary new-contact-btn"
               onclick="toggleSlideAnimationRight('new-contact-card'), toggleParent('new-contact-card')">
               New contact
            </button>
         </main>
      </div>
      <seqtion
         include-html="templates/create-new-contact.html"
         onclick="toggleSlideAnimationRight('new-contact-card'), toggleParent('new-contact-card')"
         class="pop-in display-none"></seqtion>
   </body>
</html>
