<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/auth.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <!--       <script src="scripts/data.js"></script> -->
      <script src="scripts/storage.js"></script>
      <script src="scripts/auth.js"></script>
      <script src="scripts/script.js"></script>
   </head>

   <body class="flex-column" onload="loadItems()">
      <section class="login-header">
         <div alt="join logo" class="logo"></div>
      </section>
      <section class="center auth-main-wrapper">
         <div class="auth-main prc-side-padding center flex-column content-box relative">
            <div
               onclick="window.location.href='log-in.html'"
               class="blue-arrow"
               alt="blue arrow to previous page"></div>
            <h1>Sign up</h1>
            <div class="divider-blue-line"></div>
            <form
               class="center flex-column"
               id="login-form"
               onsubmit="event.preventDefault(); login(false); resetFormValidation();"
               oninput="refreshButton(); resetFormValidation();">
               <input
                  type="text"
                  id="form-name"
                  name="form-name"
                  placeholder="Name"
                  autocomplete="cc-name"
                  required /><br />
               <input
                  type="email"
                  id="form-email"
                  name="form-email"
                  placeholder="Email"
                  autocomplete="email"
                  required /><br />
               <input
                  type="password"
                  id="form-password"
                  name="form-password"
                  placeholder="Password"
                  required /><br />
               <button type="submit" id="sign-up-btn" class="button-primary m-1">Sign up</button>
            </form>
         </div>
      </section>
   </body>
</html>
