<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>
      <link rel="stylesheet" href="styles/font_inter.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/animations.css" />
      <link rel="stylesheet" href="styles/auth.css" />
      <script src="scripts/data.js"></script>
      <script src="scripts/auth.js"></script>
      <script src="scripts/script.js"></script>
   </head>

   <body class="flex-column">
      <section class="login-header">
         <div alt="join logo" class="logo"></div>
      </section>
      <section class="center auth-main-wrapper">
         <div class="auth-main prc-side-padding center flex-column content-box relative">
            <div
               onclick="window.location.href='log-in.html'"
               class="blue-arrow"
               alt="blue arrow to previous page"></div>
            <h1>I forgot my password</h1>
            <div class="divider-blue-line"></div>
            <p>
               Don't worry! We will send you an email with the instruction to reset your password.
            </p>
            <form
               class="center flex-column single-form"
               id="login-form"
               onsubmit="event.preventDefault(); login(true, false)">
               <input
                  type="email"
                  id="form-email"
                  name="form-email"
                  placeholder="Email"
                  autocomplete="email"
                  oninput="this.setCustomValidity('')"
                  required /><br />
               <button type="submit" class="button-primary">Send me the email</button>
            </form>
         </div>
      </section>
      <dialog id="modal" onclick="closeModal(); redirectForReset()">
         <div class="confirmation-wrapper" onclick="event.stopPropagation()">
            <img src="assets/img/SendCheck.png" />
            <p>An E-Mail has been sent to you</p>
         </div>
      </dialog>
   </body>
</html>
